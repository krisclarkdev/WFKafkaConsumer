plugins {
    id 'java'
}

group 'com.wavefront.labs'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}